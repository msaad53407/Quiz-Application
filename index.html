<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Quiz Application</h1>
        <h2 id="questionsAmount">Total Questions: 10</h2>
        <div>
            <div class="scoreContainer">
                <div class="score">Score: 0</div>
                <div class="highScore">High Score:</div>
            </div>

            <div id="question-container">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <div class="timer">

            </div>
            <div id="answer-container">
                <span id="option1"><!-- Answers will be dynamically inserted here --></span>
                <span id="option2"><!-- Answers will be dynamically inserted here --></span>
                <span id="option3"><!-- Answers will be dynamically inserted here --></span>
                <span id="option4"><!-- Answers will be dynamically inserted here --></span>
            </div>
            <div class="correctAnswer">

            </div>
            <div class="buttons">
                <button class="submit">Submit</button>
                <button class="next">Next</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
